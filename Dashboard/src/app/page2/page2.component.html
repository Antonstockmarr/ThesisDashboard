<div class="page">
  <div class="page-header">
    <div class="page-title">
      <h1>
        Desired Design Options
      </h1>
    </div>
    <div class="page-description">
      <p>
        Some text to describe the page, like this is what you need to select
      </p>
    </div>
  </div>
  <div class="page-content">
    <div *ngFor="let concern of checkboxesDataList">
      <app-contentcard [title]="concern.label" *ngIf="concern.isChecked">
        <div class="line-container">
          <app-checkbox-line
            [description]="'Source code'"
            [tooltip]="'This is a slightly longer tooltip to illustrate how these might lookThis is a slightly longer tooltip to illustrate how these might look'"
            >
          </app-checkbox-line>
          <app-difficulty-bar [difficulty]="'hard'"></app-difficulty-bar>
        </div>
      </app-contentcard>
    </div>
  </div>
</div>

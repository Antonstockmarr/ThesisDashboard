<div class="page">
  <div class="page-header">
    <div class="page-title">
      <h1>
        Desired Design Options
      </h1>
    </div>
    <div class="page-description">
      <p>
        Some text to describe the page, like this is what you need to select
      </p>
    </div>
  </div>
  <div class="page-content">
    <app-contentcard [title]="'Instrumentation'">
      <div class="line-container">
        <app-checkbox-line
          [description]="'Source code'"
          [tooltip]="'This is a slightly longer tooltip to illustrate how these might lookThis is a slightly longer tooltip to illustrate how these might look'"
          >
        </app-checkbox-line>
        <app-difficulty-bar [difficulty]="'hard'"></app-difficulty-bar>
        <app-checkbox-line
          [description]="'Pod agent'"
          [tooltip]="'tooltip'"
          [disabled]="true"></app-checkbox-line>
        <app-difficulty-bar [difficulty]="'medium'"></app-difficulty-bar>
        <app-checkbox-line
          [description]="'Node agent'"
          [tooltip]="'tooltip'"
          [checked]="true"></app-checkbox-line>
        <app-difficulty-bar [difficulty]="'medium'"></app-difficulty-bar>
        <app-checkbox-line
          [description]="'description'"
          [tooltip]="'tooltip'"
          [checked]="true"
          [disabled]="true">
        </app-checkbox-line>
        <app-difficulty-bar [difficulty]="'easy'"></app-difficulty-bar>
      </div>
    </app-contentcard>
    <app-contentcard [title]="'Data Structure'">
      <div class="line-container">
        <app-checkbox-line [description]="'Logs'"
          [tooltip]="'This is a slightly longer tooltip to illustrate how these might lookThis is a slightly longer tooltip to illustrate how these might look'">
        </app-checkbox-line>
        <app-difficulty-bar [difficulty]="'easy'"></app-difficulty-bar>
        <app-checkbox-line [description]="'Metrics'" [tooltip]="'tooltip'"></app-checkbox-line>
        <app-difficulty-bar [difficulty]="'medium'"></app-difficulty-bar>
        <app-checkbox-line [description]="'Traces'" [tooltip]="'tooltip'"></app-checkbox-line>
        <app-difficulty-bar [difficulty]="'hard'"></app-difficulty-bar>
      </div>
    </app-contentcard>
    <app-contentcard [title]="'Alerts'">
      <div class="line-container">
        <app-checkbox-line [description]="'SMS'"
          [tooltip]="'This is a slightly longer tooltip to illustrate how these might lookThis is a slightly longer tooltip to illustrate how these might look'">
        </app-checkbox-line>
        <app-difficulty-bar [difficulty]="'easy'"></app-difficulty-bar>
        <app-checkbox-line [description]="'Email'" [tooltip]="'tooltip'"></app-checkbox-line>
        <app-difficulty-bar [difficulty]="'easy'"></app-difficulty-bar>
        <app-checkbox-line [description]="'Machine learning'" [tooltip]="'tooltip'"></app-checkbox-line>
        <app-difficulty-bar [difficulty]="'hard'"></app-difficulty-bar>
      </div>
    </app-contentcard>

  </div>
</div>

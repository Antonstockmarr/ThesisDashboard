<div class="checkbox-line">
  <label class="checkbox-column">{{description}}
    <mat-checkbox
      class="checkmark"
      (change)="onClick($event.checked)"
      [disabled]="disabled"
      [checked]="checked"
      ></mat-checkbox>
    <div class="tooltip">
      <p>?</p>
      <span class="tooltiptext">{{tooltip}}</span>
    </div>
  </label>
</div>

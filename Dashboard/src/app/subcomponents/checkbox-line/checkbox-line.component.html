<div class="checkbox-line">
  <label class="checkbox-column">{{description}}
    <mat-checkbox
      class="checkmark"
      (change)="onChange($event)"
      [disabled]="disabled"
      [checked]="isChecked"
      ></mat-checkbox>
    <div class="tooltip" *ngIf="tooltip != ''">
      <p>?</p>
      <span class="tooltiptext">{{tooltip}}</span>
    </div>
  </label>
</div>
